<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://assets.foodora.com/2f54640/img/favicon/foodpanda/favicon-32x32.png?2f54640">
    

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">


    <!-- font-awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- offline -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/regular.min.css">

    <title>foodpanda: Food & Groceries delivery service in bangladesh</title>
</head>
<body>
<div class="container">
        <div class="mobile col-md-12 col-sm-12 col-lg-12">
            <div class="navbar">
                <div class="logo">
                    <a href="">
                        <i class="fas fa-user-circle"></i>
                    </a>
                </div>
                <div class="name">
                    <p>
                        foodpanda
                    </p>
                </div>
                <div class="logo2">
                    <a href="">
                        <i class="fas fa-shopping-bag"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="desktop col-sm-12 col-md-12 col-lg-12">
            <div class="desktop-navbar">
                <div class="desk-logo">
                    <a href="">
                        <img src="img/logo-simple-fp.svg" alt="">
                    </a>
                </div>
                <div class="language">
                    <span class="english">EN</span>
                    <span class="bangla">BN</span>
                </div>
                <div class="login">
                    <a href=""><span><i class="fas fa-user-circle"></i></span></a>
                    <a href=""><span class="text">LOGIN</span></a>
                </div>
                <div class="desk-logo2">
                    <a href="">
                        <span> <i class="fas fa-shopping-bag"></i></span>
                    </a>
                </div>
            </div>
        </div>
    
<!-- nav-bar end -->
<!-- main start -->
        <div class="main row">
            <div class="section">
                <div class="title">
                <h1>It's the food you love,<span class="deliver2">delivered</span></h1>
                <h1 class="deliver">delivered</h1>
                </div>
                <div class="search">
                    <div class="bar">
                    <p><input type="search" name="" id="" placeholder="Enter your full address" required class="s-icon"></p>
                    </div>
                    <div class="bottom">
                        <span><button>DELIVERY</button></span>
                        <span class="or">or</span>
                        <span><button>PICK UP</button></span>
                    </div>
                </div>
            </div>
            <div class="big-img" style="background:url(img/main.jpg);background-size:cover; background-repeat: no-repeat; "></div>
        </div>
<!-- main end -->
<div class="partners">
    
</div>


    


<!-- section 1 end -->
</div>
</body>
</html>
